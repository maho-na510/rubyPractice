version: "3.9"
services:
  db:
    container_name: db
    image: mysql:8.0
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=user_name
      - MYSQL_PASSWORD=password
    ports:
      - '3306:3306'
      
  web:
    container_name: rubyPractice_web
    build: nakahara_app
    volumes:
      - .:/rubyPractice
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true

  phpmyadmin:
    container_name: phpmyadmin_host
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    ports:
      - "9999:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=password

volumes:
  mysql-data:
    driver: local